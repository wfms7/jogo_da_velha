<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h1 class="header__texto"> Jogo da Velha  #</div>    
            </div></h1>
            
    </header>
    <section data-alert>
        <!-- <div class="alert__container">
             <h1>Vencedor foi o Jogador 1</h1>
             <button class="button__reset" id="button">Jogar Novamente</button>
        </div> -->
    </section>

    <main>
        <section>
            <div class="tableGame__container">
                <div class="tableGame__quadrado" data-quadrado="0"></div>
                <div class="tableGame__quadrado" data-quadrado="1"></div>
                <div class="tableGame__quadrado" data-quadrado="2"></div>
                <div class="tableGame__quadrado" data-quadrado="3"></div>
                <div class="tableGame__quadrado" data-quadrado="4"></div>
                <div class="tableGame__quadrado" data-quadrado="5"></div>
                <div class="tableGame__quadrado" data-quadrado="6"></div>
                <div class="tableGame__quadrado" data-quadrado="7"></div>
                <div class="tableGame__quadrado" data-quadrado="8"></div>

            </div>
        </section>

        <section>
            <div class="button__container">

                <button class="button__reset" id="button">Restart</button>
                
            </div>
        </section>

        <span class="peca-x-mouse" data-pecax></span>
        <span class="peca-o-mouse" data-pacao></span>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
